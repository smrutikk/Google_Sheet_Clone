<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Cedarville+Cursive&family=Courgette&family=Courier+Prime:ital@0;1&family=Dancing+Script:wght@500&family=Gloria+Hallelujah&family=Oswald:wght@300&family=Overpass+Mono&family=Peddana&family=Roboto:wght@100&family=Rubik:ital,wght@0,300;1,500&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="menuBar">
        <img src="img/logo.gif" alt="" style="height: 40px; width: 55px; margin-left: 15px;">
        <div class="file">File</div>
        <div class="home">Home</div>
    </div>

    <div class="menuOptions">
        <div class="fileOptions active">
            <div class="new">New</div>
            <div class="open">Open</div>
            <div class="save">Save</div>
        </div>
        <div class="homeOptions">
            <div class="formatting">
                <div class="fontName">
                    <select name="font" id="font">
                        <option value="arial">Arial</option>
                        <option value="'Caveat', cursive">Caveat</option>
                        <option value="'Cedarville Cursive', cursive">Cedarville</option>
                        <option value="'Courgette', cursive">Courgette</option>
                        <option value="Courier Prime">Courier Prime</option>
                        <option value="'Dancing Script', cursive">Dancing Script</option>
                        <option value="'Gloria Hallelujah', cursive">Gloria Hallelujah</option>
                        <option value="'Oswald', sans-serif">Oswald</option>
                        <option value="Overpass Mono">Overpass Mono</option>
                        <option value="'Peddana', serif">Peddana</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="'Rubik', sans-serif">Rubik</option>
                        <option value="'Yellowtail', cursive">Yellowtail</option>
                    </select>
                </div>
                <div class="fontStyler">
                    <div id="bold">B</div>
                    <div id="underline">U</div>
                    <div id="italic">I</div>
                </div>
            </div>
            <div class="style">
                <div class="font-size">
                    <select name="fontsize" id="fontsize">
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                        <option value="22">22</option>
                        <option value="24">24</option>
                        <option value="26">26</option>
                        <option value="28">28</option>
                        <option value="30">30</option>
                        <option value="32">32</option>
                    </select>
                </div>
                <div class="color">
                    <div class="textcolor">
                        <label for="fontcolor" class="fontColor"><i class="fas fa-font"></i></label>
                        <input type="color" name="fontcolor" id="fontcolor">
                    </div>
                    <div class="backcolor">
                        <label for="cellcolor" class="cellColor"><i class="fas fa-highlighter"></i></label>
                        <input type="color" name="cellcolor" id="cellcolor">
                    </div>
                </div>
            </div>
            <div class="alignment">
                <div class="left"><i class="fas fa-align-left"></i></div>
                <div class="center"><i class="fas fa-align-center"></i></div>
                <div class="right"><i class="fas fa-align-right"></i></div>
            </div>
            <div class="vAlignment">
                <div class="topAlign"><i class="fas fa-align-justify"></i></div>
                <div class="centerAlign"><i class="fas fa-align-justify"></i></div>
                <div class="bottomAlign"><i class="fas fa-align-justify"></i></div>
            </div>
        </div>
    </div>

    <div class="formula">
        <img src="img/fx.png" alt="fx" style="height: 27px; width: 27px;">
        <div class="address">
            <input type="text" class="addressInput" readonly placeholder="Address">
        </div>
        <div class="addFormula">
            <input type="text" class="FormulaInput" placeholder="Write Formula">
        </div>
    </div>
    
    <div class="prompt">
        <div class="wrapper">
            <img src="img/popup.JPG" class="promptImg" alt="">
            <div class="okBtn">OK</div>
        </div>
    </div>

    <div class="content">
        <div class="topLeft"></div>
        <div class="leftMost">
            <!-- Generate cells dynamically -->
            <div class="leftMostCell">1</div>
            <div class="leftMostCell">2</div>
            <div class="leftMostCell">3</div>
            <!-- Repeat for more cells -->
        </div>
        <div class="topMost">
            <!-- Generate cells dynamically -->
            <div class="topMostCell">A</div>
            <div class="topMostCell">B</div>
            <div class="topMostCell">C</div>
            <!-- Repeat for more cells -->
        </div>
        <div class="cells">
            <!-- Generate cells dynamically -->
            <div class="cell" contenteditable="true"></div>
            <div class="cell" contenteditable="true"></div>
            <div class="cell" contenteditable="true"></div>
            <!-- Repeat for more cells -->
        </div>
    </div>

    <div class="sheets">
        <div class="addBtn addSheet">
            <i class="fas fa-plus"></i>
        </div><span class="sheet">Sheet 1</span>
    </div>
    <script src="stack.js"></script>
    <script src="script.js"></script>
</body>

</html>
