<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link src="style.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="sheet-title">Untitled spreadsheet</div>
    </div>

    <!-- Main Toolbar -->
    <div class="toolbar">
        <div class="toolbar-group">
            <button title="Undo"><span>‚Ü∂</span></button>
            <button title="Redo"><span>‚Ü∑</span></button>
        </div>
        <div class="toolbar-group">
            <button title="Print"><span>üñ®Ô∏è</span></button>
            <button title="Paint format"><span>üé®</span></button>
        </div>
        <div class="toolbar-group">
            <select style="height: 28px; padding: 0 4px;">
                <option>Arial</option>
                <option>Times New Roman</option>
                <option>Courier New</option>
            </select>
            <select style="height: 28px; padding: 0 4px;">
                <option>10</option>
                <option>11</option>
                <option selected>12</option>
                <option>14</option>
                <option>16</option>
            </select>
        </div>
        <div class="toolbar-group">
            <button title="Bold"><strong>B</strong></button>
            <button title="Italic"><em>I</em></button>
            <button title="Strikethrough"><span style="text-decoration: line-through">S</span></button>
        </div>
        <div class="toolbar-group">
            <button title="Text color">A</button>
            <button title="Fill color">üé®</button>
            <button title="Borders">‚ßâ</button>
        </div>
        <div class="toolbar-group">
            <button title="Merge cells">‚ßâ</button>
        </div>
    </div>

    <!-- Formula Bar -->
    <div class="formula-bar">
        <div class="fx-label">fx</div>
        <div class="cell-address">A1</div>
        <input type="text" class="formula-input" placeholder="Enter a formula">
    </div>

    <!-- Grid Container -->
    <div class="grid-container">
        <div class="corner-header"></div>
        <div class="column-headers" id="columnHeaders"></div>
        <div class="row-headers" id="rowHeaders"></div>
        <div class="grid" id="grid"></div>
    </div>
    <div class="spreadsheet-container">
      <div class="formula-bar">
          <span>fx</span>
          <input type="text" class="cell-address" readonly>
          <input type="text" class="formula-input" placeholder="Enter formula or value">
      </div>
      <div class="grid-container">
          <div class="corner-header"></div>
          <div class="column-headers" id="columnHeaders"></div>
          <div class="row-headers" id="rowHeaders"></div>
          <div class="grid" id="grid"></div>
      </div>
  </div>

    <!-- Sheet Tabs -->
    <div class="sheet-tabs">
        <div class="sheet-tab active">Sheet1</div>
        <div class="sheet-tab">+</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
