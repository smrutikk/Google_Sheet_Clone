<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="spreadsheet-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <select id="fontSize">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
            </select>
            <button id="bold"><strong>B</strong></button>
            <button id="italic"><em>I</em></button>
            <button id="colorPicker">A</button>
            <input type="color" id="textColor" style="display: none;">
            
            <!-- Function buttons -->
            <div class="function-buttons">
                <button id="sumButton">SUM</button>
                <button id="averageButton">AVERAGE</button>
                <button id="maxButton">MAX</button>
                <button id="minButton">MIN</button>
                <button id="countButton">COUNT</button>
            </div>
            
            <!-- Data quality buttons -->
            <div class="data-quality-buttons">
                <button id="trimButton">TRIM</button>
                <button id="upperButton">UPPER</button>
                <button id="lowerButton">LOWER</button>
                <button id="removeDuplicatesButton">REMOVE DUPLICATES</button>
                <button id="findReplaceButton">FIND & REPLACE</button>
            </div>
        </div>

        <!-- Formula Bar -->
        <div class="formula-bar">
            <span class="cell-reference">A1</span>
            <input type="text" id="formulaInput" placeholder="Enter a formula">
        </div>

        <!-- Spreadsheet Grid -->
        <div class="spreadsheet-grid">
            <!-- Column Headers -->
            <div class="column-headers" id="columnHeaders"></div>
            
            <!-- Row Headers -->
            <div class="row-headers" id="rowHeaders"></div>
            
            <!-- Cells Container -->
            <div class="cells-container" id="cellsContainer"></div>
        </div>

        <!-- Find and Replace Dialog -->
        <div id="findReplaceDialog" class="dialog" style="display: none;">
            <div class="dialog-content">
                <h3>Find and Replace</h3>
                <input type="text" id="findText" placeholder="Find...">
                <input type="text" id="replaceText" placeholder="Replace with...">
                <button id="findNext">Find Next</button>
                <button id="replaceAll">Replace All</button>
                <button id="closeDialog">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
